{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h3>
        Search Results
    </h3>
    <ul>  
    {% for result in search_results  %}
        <li>  <a href = " {% url 'entry' result  %}  ">  {{result}}   </a>   </li>
        {% empty %}  No Matching Results
    {% endfor  %}
    </ul>

{% endblock  %}
